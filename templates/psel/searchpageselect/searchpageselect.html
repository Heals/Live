<venda_detblock>
<venda_block label=12,pagenum!=1><venda_text id=site.page_numbers.separator></venda_block label=12>
<venda_block label=1,pageurl=notnull><a href="<venda_pageurl>&bklist=<venda_bklist>"><venda_pagenum></a></venda_block label=1>
<venda_block label=2,pageurl=null><span class="currentpage"><venda_pagenum></span></venda_block label=2>
</venda_detblock>


<div class="psel">
	<span class="pnumber-search">&nbsp;<venda_text id=site.page_numbers.page.text><venda_detail>&nbsp;</span>
<venda_block label=4,totalpages&gt;1>	
	<venda_block label=5,nexturl=notnull><span class="nextpage"><a href="<venda_nexturl>&bklist=<venda_bklist>" class="next"><venda_text id=site.page_numbers.link.next></a></span></venda_block label=5>
	<venda_block label=3,prevurl=notnull><span class="previouspage"><a href="<venda_prevurl>&bklist=<venda_bklist>" class="previous"><venda_text id=site.page_numbers.link.previous></a></span></venda_block label=3>
</venda_block label=4>
</div>
